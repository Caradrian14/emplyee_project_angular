<div id="addEmployeeModal" #newModal>
    <button (click)="openModal()">
        Add Employee
    </button>

    <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input type="number" id="employeeId" [(ngModel)]="employeeObj.employeeId" name="employeeId" required>
  </div>

  <div class="form-group">
    <label for="employeeName">Employee Name</label>
    <input type="text" id="employeeName" [(ngModel)]="employeeObj.employeeName" name="employeeName" required>
  </div>

  <div class="form-group">
    <label for="deptId">Department ID</label>
    <input type="number" id="deptId" [(ngModel)]="employeeObj.deptId" name="deptId" required>
  </div>

  <!-- <div class="form-group">
    <label for="deptName">Department Name</label>
    <input type="text" id="deptName" name="deptName" [(ngModel)]="employee.deptName" required>
  </div> -->


  <div class="form-group">
    <label for="deptName">Department Name</label>
    <select id="deptId" [(ngModel)]="employeeObj.deptName" required>
        <option value="">Select Department</option>
        @for (item of dptmList$ | async; track $index) {
            <option [value]="item.deptId">{{ item.deptname }}</option>
        }
    </select>
  </div>

  <div class="form-group">
    <label for="deptName">Role</label>
    <select id="role" [(ngModel)]="employeeObj.role" required>
        <option value="">Select Role</option>
        @for (item of roleList$ | async; track $index) {
            <option [value]="item">{{ item }}</option>
        }
    </select>
  </div>

  <div class="form-group">
    <label for="contactNo">Contact Number</label>
    <input type="text" id="contactNo" [(ngModel)]="employeeObj.contactNo" name="contactNo" required>
  </div>

  <div class="form-group">
    <label for="emailId">Email ID</label>
    <input type="email" id="emailId" [(ngModel)]="employeeObj.emailId" name="emailId" required>
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>

</div>
